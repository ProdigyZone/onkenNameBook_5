<script>
$(function(){
  document.ontouchmove = function(event){
    event.preventDefault();
  }
  var act = 1;
  var isActive = true;
  var panelCount = 24;
  $('.tab').on("click",function(){
    var num = $(this).data("number");
    shiftPanel(num,act);
  });

  var shiftPanel = function(number, activenumber){
    if(isActive){
      isActive = false;
      if(activenumber==number){
        isActive = true;
      }else if(activenumber<number){
        $("#tab"+activenumber).animate({
          left: '-100%'
        }, 100, function() {
          $(this).css({"left":"auto"});
          $(this).removeClass("active");
        });
        $("#tab"+number).css({"right":"-100%"});
        $("#tab"+number).addClass("active");
        $("#tab"+number).animate({
          right: '0'
        }, 100, function() {
          $(this).css({"left":"auto"});
          isActive = true;
        });
      }else{
        $("#tab"+activenumber).animate({
          left: '100%'
        }, 100, function() {
          $(this).css({"left":"auto"});
          $(this).removeClass("active");
        });
        $("#tab"+number).css({"right":"100%"});
        $("#tab"+number).addClass("active");
        $("#tab"+number).animate({
          right: '0'
        }, 100, function() {
          $(this).css({"left":"auto"});
          isActive = true;
        });
      }
      act = number;
    }
  }

  $('html').keyup(function(e){
    if(true){
      switch(e.which){
        case 39: // Key[→]
        if(act<panelCount){
          console.log("migi")
          shiftPanel(act+1,act);
        }
        break;
        case 37: // Key[←]
        if(1<act){
          shiftPanel(act-1,act);
          console.log("hidari")
        }
        break;
        case 38: // Key[↑]
        console.log("ue")
        $('.left-lp').addClass("open-l")
        $('.right-lp').addClass("open-r")
        break;
        case 40: // Key[↓]
        console.log("sita")
        break;
      }
    }
  });

  $("body").touchwipe({
    wipeLeft: function() {
      if(act<6){
        console.log("migi")
        shiftPanel(act+1,act);
      }
    },
    wipeRight: function() {
      if(1<act){
        shiftPanel(act-1,act);
        console.log("hidari")
      }
    },
    wipeUp: function() {
        console.log("ue")
    },
    wipeDown: function() {
        console.log("sita")
    },
    min_move_x: 20,
    min_move_y: 20,
    preventDefaultEvents: false
  });
});
</script>
